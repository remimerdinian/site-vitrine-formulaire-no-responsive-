<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <div id="container">

        <div id="image">
            <img src="/images/gggg-min.jpg" alt="Image homme au casque VR">
        </div>

        <div id="contact">
            <h1>contact from</h1>
            <form action="">
                <label for="nom"></label>
                <input type="text" name="nom" id="nom" placeholder="Enter your Name">

                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter a valid email adress">

                <label for="text"></label>
                <textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                <button type="submit" >SUBMIT</button>
            </form>

            <h1>follow us</h1>
            <div id="rs">
                <a href="http://facebook.com"><i class="fa-brands fa-facebook" alt=""></i></a>
                <a href="http://twitter.com"><i class="fa-brands fa-twitter-square"></i></a>
                <a href="http://instagram.com"><i class="fa-brands fa-instagram-square"></i></a>
                <a href="http://google.com"><i class="fa-brands fa-google-plus"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
